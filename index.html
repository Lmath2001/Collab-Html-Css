<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./devchallenges.png" />
    <link rel="stylesheet" href="./style-collab.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header class="header">
        <img src="./Collab..png" alt="CollabLogo" />

        <nav class="navg">
          <a href="" class="navg-items">Home</a>
          <a href="" class="navg-items">About</a>
          <a href="" class="navg-items">Services</a>
          <a href="" class="navg-items">Contact</a>
        </nav>

        <button class="start">Get Started</button>
      </header>
      <main class="main">
        <div class="content">
          <h1 class="content-heading">
            Collaborate Like <br />
            Never Before
          </h1>
          <p class="content-para">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam et
            vel laborum unde possimus temporibus qui vero hic provident
            voluptate!
          </p>
          <button class="video">
            <i class="fa fa-play-circle"></i>
            Discover Video
          </button>
        </div>
        <div class="content-image">
          <img src="./data-x1.png" alt="" />
        </div>
      </main>
      <footer class="footer">
        <div class="socialmedia">
          <a href="" class="socialmedia-icons">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="" class="socialmedia-icons"><i class="fa fa-twitter"></i></a>
          <a href="" class="socialmedia-icons"><i class="fa fa-youtube"></i></a>
        </div>

        <span class="name">Liny Mathew</span>
      </footer>
    </div>
  </body>
</html>
